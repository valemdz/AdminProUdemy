<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #busqueda type='text' (keyup)="buscarHospitales( busqueda.value)" placeholder="Buscar Hospitales por el nombre" class="form-control" />
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
    <div class='col-sm-12'>
        <div class='alert alert-warning text-center'>
            <strong>Cargando</strong>
            <br>
            <i class='fa fa-refresh fa-spin fa-2x'></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class='text-right'>
                    <button (click)="agregarHospital()" type='button' class='btn btn-info' align='rigth'><i class='fa fa-plus'></i> Crear Hospital</button>
                </div>
                <h3>Hospitales <small>{{totalHospitales}}</small></h3>
                <table class="table table-hover">
                    <thead>
                        <th>Imagen</th>
                        <th>Nombre</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class='w70'>
                                <img (click)="cambiarImagenModal(hospital._id)" [src]="hospital.img | imagen:'hospitales'" class="w50 img-circle pointer" />
                            </td>
                            <td><input type='text' [(ngModel)]="hospital.nombre" class='form-control' /></td>
                            <td>
                                <button (click)="actualizarHospital( hospital )" type='button' class='btn btn-info'>
                                    <i class='fa fa-edit'></i>
                                </button>&nbsp;
                                <button (click)="borrarHospital( hospital._id)" type='button' class='btn btn-danger'>
                                    <i class='fa fa-trash'></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
